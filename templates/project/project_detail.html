{% extends "base.html" %}

{% block title %}{% endblock title %}

{% block content %}
<div class="row justify-content-center mt-3">
  <div class="col-md-6">
    <h3 class="text-center">{{ project.maker_fullname }}</h3>

    <div class="card card-sm">
      <div class="card-body">
        <div class="card-title h5">
          {{ project.maker_fullname }}
          (@{{ project.twitter_handle }})
        </div>
        <div class="card-subtitle mb-2 text-muted">
          <a href="{{ project.slug }}" target="_blank" rel="noopener noreferrer" class="">
            {{ project.link }}
          </a>
        </div>
        <div class="card-text">
          {{ project.description }}
        </div>
        <div class="h6">
          <button class="btn btn-white">
            {{ project.upvote_count }}
          </button>
        </div>
        <div>
          Comments...
        </div>
      </div>
    </div>


  </div>
</div>
{% endblock content %}
