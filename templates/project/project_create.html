{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Add project{% endblock %}

{% block content %}
<div class="row justify-content-center mt-3">
  <div class="col-md-6">
    <h3 class="text-center">Add project</h3>
    <form action="{% url 'project:add' %}" method="POST">
      {% csrf_token %}
      {{ form|crispy }}

      {% if form %}
      <div class="text-center">
        <button type="submit" class="btn btn-primary" id="addBtn">Submit a project</button>
      </div>
      {% endif %}
    </form>
  </div>
</div>
{% endblock content %}

{% block javascript %}
<script src="{% static 'js/utils.js' %}"></script>
<script>
  // Prevent double clicking add button and sending multiple form submits
  const addBtn = document.querySelector("#addBtn")
  addBtn.addEventListener('click', function () {
    if (this.form && isFormHtml5Valid(this.form, 'input,select')) {
      this.disabled = true
      this.textContent = "Adding..."
      this.form.submit()
    }
  })
</script>
{% endblock javascript %}
